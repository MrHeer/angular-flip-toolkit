<button mat-raised-button (click)="shuffle()">Shuffle</button>
<flipper [flipId]="flipId()">
  <mat-list>
    <mat-list-item *ngFor="let item of listData">
      <mat-card flipped [flip]="flippedProps(item)"
        >{{ item.id }}: {{ item.name }} - {{ item.age }}</mat-card
      >
    </mat-list-item>
  </mat-list>
</flipper>
