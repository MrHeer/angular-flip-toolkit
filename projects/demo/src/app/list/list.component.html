<div class="container">
  <flipper [flipperProps]="flipperProps$ | async">
    <button mat-raised-button (click)="shuffle()">Shuffle</button>
    <mat-list>
      <mat-list-item *ngFor="let item of listData$ | async">
        <mat-card flipped [flippedProps]="flippedProps(item)"
          >{{ item.id }}: {{ item.name }} - {{ item.age }}</mat-card
        >
      </mat-list-item>
    </mat-list>
  </flipper>
</div>
